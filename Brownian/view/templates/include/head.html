<!DOCTYPE HTML>
<html lang="en">
<head>

    <link rel="stylesheet" href="/static/css/site-customizations.css">
    <script src="/static/js/jquery.min.js"></script>
    <script src="/static/js/bootstrap.min.js"></script>
    <script src="/static/js/d3.v2.min.js"></script>
    <script src="/static/js/site.js"></script>
    <title>Brownian - {% block title %}{% endblock %}</title>
</head>
<body background="/static/img/gradient.png">
<div class="navbar">
    <div class="navbar-inner">
        <div class="container">
            <a class="brand" href="#">
                Brownian
            </a>
            <ul class="nav">
                <li{% if request.path == "/" %} class="active"{%endif%}><a href="/">Home</a></li>
                <li{% if request.path == "/query" %} class="active"{%endif%}><a href="/query">Query</a></li>
                <!-- TODO: Create alerts page -->
            </ul>
        </div>
    </div>
</div>
<div class="container">
    {% block container %}
    {% endblock %}
</div>
</body>
</html>
